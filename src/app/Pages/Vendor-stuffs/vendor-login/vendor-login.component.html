<div id="login">
  <div class="divGroup glass">
    <form
      #vendorLoginForm="ngForm"
      name="form"
      novalidate
      (ngSubmit)="loginuser(vendorLoginForm)"
    >
      <div class="welcomeHeader"></div>
      <div class="col-md-6 col-sm-6">
        <img id="hirepro" src="assets/img/Hireprous.png" />
      </div>
      <br />
      <div>
        <input
          placeholder="Vendor ID"
          type="text"
          maxlength="35"
          class="form-control"
          name="vendorId"
          required
          [(ngModel)]="logindata.vendorId"
        />
      </div>
      <br />
      <div>
        <input
          placeholder="Password"
          type="password"
          maxlength="35"
          class="form-control"
          name="password"
          required
          [(ngModel)]="logindata.password"
        /><br />
        <a
          routerLink="/vendor-forget-password"
          target="_blank"
          style="float: right"
          >Forgot Password?</a
        >
      </div>
      <br />

      <div class="GlassButtons">
        <button class="btn btn-primary form-control">Login</button>
      </div>
      <br />
    </form>
    <div class="col-md-6 col-sm-6 center max">
      <p style="color: silver">A product of</p>
      <img id="promantus" src="assets/img/promantus-new-logo.png" />
    </div>
  </div>
</div>
<div id="preloader" *ngIf="loader == 1">
  <div id="loader"></div>
</div>
