<div id="login">
  <div class="divGroup glass">
    <form #f="ngForm" name="form" novalidate (ngSubmit)="entryloginuser(f)">
      <div class="welcomeHeader"></div>
      <h4>Resource Performance Appraisal</h4>
      <img id="epm" src="assets/img/EPM1.png" />
      <br /><br />
      <div>
        <input
          placeholder="Email"
          type="text"
          maxlength="35"
          class="form-control"
          name="email"
          [(ngModel)]="logindata.email"
          required
        />
      </div>
      <br />
      <div>
        <input
          placeholder="Password"
          type="password"
          maxlength="35"
          class="form-control"
          name="password"
          [(ngModel)]="logindata.password"
          required
        /><br />
        <a routerLink="/forget-password" target="_blank" style="float: right"
          >Forgot Password?</a
        >
      </div>
      <br />

      <div class="GlassButtons">
        <button class="btn btn-primary form-control">Login</button>
      </div>
      <br />
      <div class="col-md-6 col-sm-6">
        <img id="promantus" src="assets/img/promantus-new-logo.png" />
      </div>
    </form>
  </div>
</div>
